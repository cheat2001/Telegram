<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram</title>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <div class="left-side">
           <div class="icon">
               <button class="menu btn">
                <i class='bx bx-menu'></i>
               </button>
               <button class="allchat btn">
                <i class='bx bxl-snapchat' ></i>
               </button>
               <p class="text-btn">Chats all</p>
               <button class="chat btn">
                <i class='bx bx-chat' ></i>
               </button>
               <p class="text-btn">Chats</p>
               <button class="user btn">
                <i class='bx bxs-user' ></i>
               </button>
               <p class="text-btn">Personal</p>
               <button class="folder btn">
                <i class='bx bx-folder'></i>
               </button>
               <p class="text-btn">Folder</p> 
           </div>
       </div>
       <div class="mid-side">
           <div class="box-search">
               <input type="text" name="" id="" placeholder="Search">
           </div>
           <div class="inbox ronaldo-box">
               <div class="img ronaldo">
               </div>
               <div class="text">
                   <h3 class="name">Ronaldo</h3>
                   <p class="text-chat">Thank You</p>
               </div>
           </div>

           <div class="inbox god-box">
            <div class="img god"></div>
            <div class="text">
                <h3 class="name">God</h3>
                <p class="text-chat">Thank You</p>
            </div>
        </div>

        <div class="inbox justin-box">
            <div class="img justin"></div>
            <div class="text">
                <h3 class="name">Justin Bibier</h3>
                <p class="text-chat">Thank You</p>
            </div>
        </div>

        <div class="inbox messi-box">
            <div class="img messi"></div>
            <div class="text">
                <h3 class="name">Messi</h3>
                <p class="text-chat">Thank You</p>
            </div>
        </div>

        <div class="inbox cheat-box">
            <div class="img cheat"></div>
            <div class="text">
                <h3 class="name">Sok Chansocheat</h3>
                <p class="text-chat">Thank You</p>
            </div>
        </div>

        <div class="inbox meow-box">
            <div class="img meow"></div>
            <div class="text">
                <h3 class="name">Meow</h3>
                <p class="text-chat">Thank You</p>
            </div>
        </div>

        <div class="inbox woof-box">
            <div class="img woof"></div>
            <div class="text">
                <h3 class="name">Woof!</h3>
                <p class="text-chat">Thank You</p>
            </div>
        </div>

        <div class="inbox salah-box">
            <div class="img salah"></div>
            <div class="text">
                <h3 class="name">Salah</h3>
                <p class="text-chat">Thank You</p>
            </div>
        </div>

        <div class="inbox firmino-box">
            <div class="img firmino"></div>
            <div class="text">
                <h3 class="name">Firmino</h3>
                <p class="text-chat">Thank You</p>
            </div>
        </div>

        <div class="inbox mane-box">
            <div class="img mane"></div>
            <div class="text">
                <h3 class="name">Mane</h3>
                <p class="text-chat">Thank You</p>
            </div>
        </div>

        <div class="inbox zayn-box">
            <div class="img zayn"></div>
            <div class="text">
                <h3 class="name">Zayn</h3>
                <p class="text-chat">Thank You</p>
            </div>
        </div>
       </div>
        <div class="right-side">
            <div class="nav-top">
                <div class="name-online">
                   <h3 class="name-user">Messi</h3> 
                   <p class="online">online</p>
                </div>
                <div class="icon-right">
                  <button class="btn-right">
                    <i class='bx bx-search-alt-2' ></i>
                  </button>
                  <button class="btn-right">
                    <i class='bx bxs-phone-call' ></i>
                  </button>
                  <button class="btn-right">
                    <i class='bx bx-rectangle'></i>
                  </button>
                  <button class="btn-right">
                    <i class='bx bx-dots-vertical-rounded' ></i>
                  </button>
                </div>
            </div>

            <div class="write-box">
                <button class="btn-right">
                    <i class='bx bx-paperclip'></i>
                </button>
                <input type="text" class="write-text" placeholder="Write a message...">
                <button class="btn-right">
                    <i class='bx bx-laugh' ></i>
                </button>
                <button class="btn-right">
                    <i class='bx bxs-send' ></i>
                </button>
            </div>

            <div class="message">
                <div class="message-box">
                 <p class="sms">Hi, How are you bro</p>

                </div>
           </div>

        </div>
    </div>
</body>
</html>
